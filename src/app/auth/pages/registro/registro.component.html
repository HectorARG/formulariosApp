<h2>Validaciones reactivas</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="validar()">
      <!-- Nombre -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 formControlName="nombre"
                 placeholder="Nombre del Usuario">

          <span class="form-text text-danger"
                *ngIf="campoNoValido('nombre')">
            Debe ser formato de nombre y apellido
          </span>
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email"
                 class="form-control"
                 formControlName="email"
                 placeholder="Email del Usuario">

          <span class="form-text text-danger"
                 *ngIf="campoNoValido('email')">
              El correo es obligatorio
           </span>
        </div>
      </div>

      <!-- UserName -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">UserName</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 placeholder="UserMail del Usuario">
        </div>
      </div>

      <!-- Password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Contrase単a</label>
        <div class="col-sm-9">
          <input type="password"
                 class="form-control"
                 placeholder="Contrase単a del Usuario">
        </div>
      </div>

      <!-- Password2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar la Contrase単a</label>
        <div class="col-sm-9">
          <input type="password"
                 class="form-control"
                 placeholder="Verificar Contrase単a del Usuario">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Crear
          </button>
        </div>
      </div>

    </form>
  </div>
</div>


<h2>Form: Valid: {{ miFormulario.valid }}</h2>

<h2>Nombre</h2>
<pre>{{ miFormulario.controls.nombre.errors | json }}</pre>
